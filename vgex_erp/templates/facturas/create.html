{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
    Nueva Factura
{% endblock %}

{% block content %}

    <div class="row"><div class="col-sm-12">
        <h1>
            Nueva Factura
        </h1>
    </div></div>

    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %}&nbsp;Grabar
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}

{% block domready %}

$("#id_nombre").focus();

{% endblock %}
